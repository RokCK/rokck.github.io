<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createClient } = supabase;

        // Configuración de Supabase
        const supabaseUrl = 'https://zgohawnfwbhyuubgzhit.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpnb2hhd25md2JoeXV1Ymd6aGl0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2NjExNTQsImV4cCI6MjA4MzIzNzE1NH0.3AF50DVfjnXhlx_chrPFeVXtnhRvFPhreZFq30y1mSY';
        const supabaseClient = createClient(supabaseUrl, supabaseKey);

        const GoalTracker = () => {
          const [progress, setProgress] = useState({
            health: 0,
            posts: 0,
            books: 0,
            learning: 0,
            quests: 0,
            money: 0
          });

          const [showModal, setShowModal] = useState(false);
          const [showLoginModal, setShowLoginModal] = useState(false);
          const [showInfoModal, setShowInfoModal] = useState(false);
          const [isLoading, setIsLoading] = useState(true);
          const [error, setError] = useState(null);
          const [username, setUsername] = useState('');
          const [inputUsername, setInputUsername] = useState('');
          const [loginError, setLoginError] = useState('');

          const categories = [
            { name: 'Health', color: '#FF6B6B', colorOpaque: '#FFB0B0', id: 'health' },
            { name: 'Posts', color: '#FDD835', colorOpaque: '#F3E79B', id: 'posts' },
            { name: 'Books', color: '#26C6DA', colorOpaque: '#8DD9E5', id: 'books' },
            { name: 'Learning', color: '#AB47BC', colorOpaque: '#C98DD1', id: 'learning' },
            { name: 'Quests', color: '#FFA726', colorOpaque: '#FFCD85', id: 'quests' },
            { name: 'Money', color: '#4CAF50', colorOpaque: '#90C695', id: 'money' }
          ];

          useEffect(() => {
            // Verificar si hay usuario guardado
            const savedUsername = localStorage.getItem('goal_tracker_user');
            if (savedUsername) {
              setUsername(savedUsername);
              loadProgress(savedUsername);
            } else {
              setIsLoading(false);
            }
          }, []);

          const handleLogin = async () => {
            const user = inputUsername.trim().toLowerCase();
            
            if (!user) {
              setLoginError('Por favor ingresa un usuario');
              return;
            }

            if (user !== 'rokck') {
              setLoginError('Usuario no autorizado');
              return;
            }

            // Guardar usuario en localStorage
            localStorage.setItem('goal_tracker_user', user);
            setUsername(user);
            setShowLoginModal(false);
            setLoginError('');
            
            // Cargar progreso del usuario
            await loadProgress(user);
          };

          const handleLogout = () => {
            localStorage.removeItem('goal_tracker_user');
            setUsername('');
            setProgress({
              health: 0,
              posts: 0,
              books: 0,
              learning: 0,
              quests: 0,
              money: 0
            });
            setShowInfoModal(false);
          };

          const loadProgress = async (user) => {
            try {
              setIsLoading(true);
              const { data, error } = await supabaseClient
                .from('progress')
                .select('*')
                .eq('user_id', user)
                .single();

              if (error) {
                // Si no existe, crear uno nuevo
                if (error.code === 'PGRST116') {
                  const { data: newData, error: insertError } = await supabaseClient
                    .from('progress')
                    .insert([{ 
                      user_id: user,
                      health: 0,
                      posts: 0,
                      books: 0,
                      learning: 0,
                      quests: 0,
                      money: 0
                    }])
                    .select()
                    .single();
                  
                  if (insertError) throw insertError;
                  setProgress({
                    health: newData.health,
                    posts: newData.posts,
                    books: newData.books,
                    learning: newData.learning,
                    quests: newData.quests,
                    money: newData.money
                  });
                } else {
                  throw error;
                }
              } else {
                setProgress({
                  health: data.health,
                  posts: data.posts,
                  books: data.books,
                  learning: data.learning,
                  quests: data.quests,
                  money: data.money
                });
              }
              setError(null);
            } catch (err) {
              console.error('Error:', err);
              setError('Error al cargar datos: ' + err.message);
            } finally {
              setIsLoading(false);
            }
          };

          const saveProgress = async (newProgress) => {
            try {
              const { error } = await supabaseClient
                .from('progress')
                .update({
                  health: newProgress.health,
                  posts: newProgress.posts,
                  books: newProgress.books,
                  learning: newProgress.learning,
                  quests: newProgress.quests,
                  money: newProgress.money,
                  updated_at: new Date().toISOString()
                })
                .eq('user_id', username);

              if (error) throw error;
              setError(null);
            } catch (err) {
              console.error('Error al guardar:', err);
              setError('Error al guardar: ' + err.message);
            }
          };

          const handleAddClick = () => {
            if (!username) {
              setShowLoginModal(true);
            } else {
              setShowModal(true);
            }
          };

          const handleCategorySelect = (categoryId) => {
            if (progress[categoryId] < 50) {
              const newProgress = {
                ...progress,
                [categoryId]: progress[categoryId] + 1
              };
              setProgress(newProgress);
              saveProgress(newProgress);
            }
            setShowModal(false);
          };

          const drawPieSlice = () => {
            const totalSegments = 6;
            const anglePerSegment = 360 / totalSegments;
            const startAngle = -90;
            
            const createPath = (start, sweep) => {
              const startRad = (start * Math.PI) / 180;
              const endRad = ((start + sweep) * Math.PI) / 180;
              
              const x1 = 200 + 150 * Math.cos(startRad);
              const y1 = 200 + 150 * Math.sin(startRad);
              const x2 = 200 + 150 * Math.cos(endRad);
              const y2 = 200 + 150 * Math.sin(endRad);
              
              const largeArc = sweep > 180 ? 1 : 0;
              
              return `M 200 200 L ${x1} ${y1} A 150 150 0 ${largeArc} 1 ${x2} ${y2} Z`;
            };

            return (
              <svg width="400" height="400" viewBox="0 0 400 400" className="max-w-full h-auto">
                {categories.map((cat, idx) => {
                  const angle = startAngle + anglePerSegment * idx;
                  const progressAngle = (progress[cat.id] / 50) * anglePerSegment;
                  
                  return (
                    <g key={cat.id}>
                      <path
                        d={createPath(angle, anglePerSegment)}
                        fill={cat.colorOpaque}
                        stroke="white"
                        strokeWidth="3"
                      />
                      
                      {progress[cat.id] > 0 && (
                        <path
                          d={createPath(angle, progressAngle)}
                          fill={cat.color}
                          stroke="white"
                          strokeWidth="3"
                        />
                      )}
                    </g>
                  );
                })}
                
                <circle
                  cx="200"
                  cy="200"
                  r="70"
                  fill="white"
                  stroke="#E0E0E0"
                  strokeWidth="2"
                  className="cursor-pointer hover:fill-gray-50 transition-colors"
                  onClick={handleAddClick}
                />
                
                <text
                  x="200"
                  y="210"
                  textAnchor="middle"
                  fontSize="24"
                  fontWeight="600"
                  fill="#666"
                  className="pointer-events-none select-none"
                >
                  ADD
                </text>
              </svg>
            );
          };

          if (isLoading) {
            return (
              <div className="min-h-screen bg-gray-100 flex items-center justify-center">
                <div className="text-gray-600">Cargando...</div>
              </div>
            );
          }

          return (
            <div className="min-h-screen bg-gray-100 flex items-center justify-center p-4">
              <div className="bg-white rounded-lg shadow-lg p-8 max-w-md w-full relative">
                <h1 className="text-2xl font-bold text-center mb-6 text-gray-800">
                  Goal Tracker
                </h1>
                
                {error && (
                  <div className="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded text-sm">
                    {error}
                  </div>
                )}
                
                <div className="flex justify-center mb-6">
                  {drawPieSlice()}
                </div>
                
                <div className="space-y-3">
                  <div className="flex items-center gap-3 pb-3 border-b-2 border-gray-300">
                    <span className="text-sm font-bold text-blue-600 w-20">
                      Overall
                    </span>
                    <div className="flex-1 bg-gray-200 rounded-full h-4 relative overflow-hidden">
                      <div
                        className="h-full rounded-full transition-all duration-300"
                        style={{
                          backgroundColor: '#2196F3',
                          width: `${(Object.values(progress).reduce((a, b) => a + b, 0) / 300) * 100}%`
                        }}
                      />
                    </div>
                    <span className="text-sm font-bold text-blue-600 w-12 text-right">
                      {Math.round((Object.values(progress).reduce((a, b) => a + b, 0) / 300) * 100)}%
                    </span>
                  </div>
                  
                  {categories.map((cat) => (
                    <div key={cat.id} className="flex items-center gap-3">
                      <span className="text-sm font-medium text-gray-700 w-20">
                        {cat.name}
                      </span>
                      <div className="flex-1 bg-gray-200 rounded-full h-4 relative overflow-hidden">
                        <div
                          className="h-full rounded-full transition-all duration-300"
                          style={{
                            backgroundColor: cat.color,
                            width: `${(progress[cat.id] / 50) * 100}%`
                          }}
                        />
                      </div>
                      <span className="text-sm font-medium text-gray-600 w-12 text-right">
                        {(progress[cat.id] * 2)}%
                      </span>
                    </div>
                  ))}
                </div>

                {/* Triángulo rojizo en esquina inferior derecha */}
                {username && (
                  <div
                    onClick={() => setShowInfoModal(true)}
                    className="absolute bottom-0 right-0 cursor-pointer hover:opacity-80 transition-opacity"
                    style={{
                      width: 0,
                      height: 0,
                      borderLeft: '30px solid transparent',
                      borderBottom: '30px solid #EF4444'
                    }}
                  />
                )}
              </div>

              {/* Modal de Login */}
              {showLoginModal && (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                  <div className="bg-white rounded-lg shadow-xl p-6 max-w-sm w-full">
                    <h2 className="text-xl font-bold mb-4 text-gray-800">Iniciar Sesión</h2>
                    
                    <input
                      type="text"
                      placeholder="Usuario"
                      value={inputUsername}
                      onChange={(e) => setInputUsername(e.target.value)}
                      onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                      className="w-full px-4 py-2 border border-gray-300 rounded-lg mb-3 focus:outline-none focus:border-blue-500"
                      autoFocus
                    />
                    
                    {loginError && (
                      <div className="mb-3 p-2 bg-red-100 border border-red-400 text-red-700 rounded text-sm">
                        {loginError}
                      </div>
                    )}
                    
                    <button
                      onClick={handleLogin}
                      className="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors mb-2"
                    >
                      Entrar
                    </button>
                    
                    <button
                      onClick={() => {
                        setShowLoginModal(false);
                        setLoginError('');
                        setInputUsername('');
                      }}
                      className="w-full py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors"
                    >
                      Cancelar
                    </button>
                  </div>
                </div>
              )}

              {/* Modal de Información */}
              {showInfoModal && (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                  <div className="bg-white rounded-lg shadow-xl p-6 max-w-sm w-full">
                    <h2 className="text-xl font-bold mb-2 text-gray-800 text-center">Simple Goal Tracker</h2>
                    <p className="text-sm text-gray-600 text-center mb-6">Developed by Carlos Galindo</p>
                    
                    <button
                      onClick={handleLogout}
                      className="w-full py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors mb-2"
                    >
                      Cerrar Sesión
                    </button>
                    
                    <button
                      onClick={() => setShowInfoModal(false)}
                      className="w-full py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors"
                    >
                      Cerrar
                    </button>
                  </div>
                </div>
              )}

              {/* Modal de Categorías */}
              {showModal && (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                  <div className="bg-white rounded-lg shadow-xl p-6 max-w-xs w-full">
                    <div className="flex flex-col gap-3">
                      <div className="flex gap-3 justify-center">
                        {categories.slice(0, 2).map((cat) => (
                          <button
                            key={cat.id}
                            onClick={() => handleCategorySelect(cat.id)}
                            className="w-24 h-24 rounded-2xl font-semibold text-white transition-transform hover:scale-105 active:scale-95 flex items-center justify-center"
                            style={{ backgroundColor: cat.color }}
                          >
                            {cat.name}
                          </button>
                        ))}
                      </div>
                      
                      <div className="flex gap-3 justify-center">
                        {categories.slice(2, 4).map((cat) => (
                          <button
                            key={cat.id}
                            onClick={() => handleCategorySelect(cat.id)}
                            className="w-24 h-24 rounded-2xl font-semibold text-white transition-transform hover:scale-105 active:scale-95 flex items-center justify-center"
                            style={{ backgroundColor: cat.color }}
                          >
                            {cat.name}
                          </button>
                        ))}
                      </div>
                      
                      <div className="flex gap-3 justify-center">
                        {categories.slice(4, 6).map((cat) => (
                          <button
                            key={cat.id}
                            onClick={() => handleCategorySelect(cat.id)}
                            className="w-24 h-24 rounded-2xl font-semibold text-white transition-transform hover:scale-105 active:scale-95 flex items-center justify-center"
                            style={{ backgroundColor: cat.color }}
                          >
                            {cat.name}
                          </button>
                        ))}
                      </div>
                    </div>
                    
                    <button
                      onClick={() => setShowModal(false)}
                      className="mt-6 w-full py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors"
                    >
                      Cancel
                    </button>
                  </div>
                </div>
              )}
            </div>
          );
        };

        ReactDOM.render(<GoalTracker />, document.getElementById('root'));
    </script>
</body>
</html>
