<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Incluir Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const GoalTracker = () => {
          const [progress, setProgress] = useState({
            health: 0,
            posts: 0,
            books: 0,
            learning: 0,
            quests: 0,
            money: 0
          });

          const [showModal, setShowModal] = useState(false);
          const [isLoading, setIsLoading] = useState(true);
          const [error, setError] = useState(null);

          // ConfiguraciÃ³n de Supabase
          const SUPABASE_URL = 'https://zgohawnfwbhyuubgzhit.supabase.co';
          const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpnb2hhd25md2JoeXV1Ymd6aGl0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2NjExNTQsImV4cCI6MjA4MzIzNzE1NH0.3AF50DVfjnXhlx_chrPFeVXtnhRvFPhreZFq30y1mSY';
          const USER_ID = 'default_user';

          // Crear cliente Supabase
          const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

          const categories = [
            { name: 'Health', color: '#FF6B6B', colorOpaque: '#FFB0B0', id: 'health' },
            { name: 'Posts', color: '#FDD835', colorOpaque: '#F3E79B', id: 'posts' },
            { name: 'Books', color: '#26C6DA', colorOpaque: '#8DD9E5', id: 'books' },
            { name: 'Learning', color: '#AB47BC', colorOpaque: '#C98DD1', id: 'learning' },
            { name: 'Quests', color: '#FFA726', colorOpaque: '#FFCD85', id: 'quests' },
            { name: 'Money', color: '#4CAF50', colorOpaque: '#90C695', id: 'money' }
          ];

          useEffect(() => {
            loadProgress();
          }, []);

          const loadProgress = async () => {
            try {
              console.log('Cargando progreso desde Supabase...');
              
              // Obtener los datos del usuario 'default_user' de la tabla 'progress'
              const { data, error: supabaseError } = await supabase
                .from('progress')
                .select('*')
                .eq('user_id', USER_ID)
                .order('created_at', { ascending: false })
                .limit(1)
                .single();

              if (supabaseError) {
                // Si no hay datos, crear un registro inicial
                if (supabaseError.code === 'PGRST116') {
                  console.log('No se encontraron datos, creando registro inicial...');
                  await createInitialProgress();
                  return;
                }
                throw supabaseError;
              }

              console.log('Datos cargados:', data);
              
              // Mapear los datos de Supabase al estado local
              if (data) {
                setProgress({
                  health: data.health || 0,
                  posts: data.posts || 0,
                  books: data.books || 0,
                  learning: data.learning || 0,
                  quests: data.quests || 0,
                  money: data.money || 0
                });
              }
              
              setError(null);
            } catch (err) {
              console.error('Error al cargar:', err);
              setError('Error al cargar datos: ' + err.message);
            } finally {
              setIsLoading(false);
            }
          };

          const createInitialProgress = async () => {
            try {
              const initialData = {
                user_id: USER_ID,
                health: 0,
                posts: 0,
                books: 0,
                learning: 0,
                quests: 0,
                money: 0
              };

              const { data, error } = await supabase
                .from('progress')
                .insert([initialData])
                .select()
                .single();

              if (error) throw error;

              console.log('Registro inicial creado:', data);
              setProgress({
                health: 0,
                posts: 0,
                books: 0,
                learning: 0,
                quests: 0,
                money: 0
              });
              setError(null);
            } catch (err) {
              console.error('Error al crear registro inicial:', err);
              setError('Error al crear datos iniciales: ' + err.message);
            } finally {
              setIsLoading(false);
            }
          };

          const saveProgress = async (newProgress) => {
            try {
              console.log('Guardando en Supabase:', newProgress);
              
              // Buscar el registro existente del usuario
              const { data: existingData, error: fetchError } = await supabase
                .from('progress')
                .select('id')
                .eq('user_id', USER_ID)
                .order('created_at', { ascending: false })
                .limit(1)
                .single();

              if (fetchError && fetchError.code !== 'PGRST116') {
                throw fetchError;
              }

              const updateData = {
                user_id: USER_ID,
                health: newProgress.health,
                posts: newProgress.posts,
                books: newProgress.books,
                learning: newProgress.learning,
                quests: newProgress.quests,
                money: newProgress.money,
                updated_at: new Date().toISOString()
              };

              let result;
              
              if (existingData && existingData.id) {
                // Actualizar registro existente
                result = await supabase
                  .from('progress')
                  .update(updateData)
                  .eq('id', existingData.id)
                  .select()
                  .single();
              } else {
                // Crear nuevo registro
                result = await supabase
                  .from('progress')
                  .insert([updateData])
                  .select()
                  .single();
              }

              if (result.error) throw result.error;
              
              console.log('Datos guardados exitosamente:', result.data);
              setError(null);
            } catch (err) {
              console.error('Error al guardar:', err);
              setError('Error al guardar datos: ' + err.message);
            }
          };

          const handleCategorySelect = (categoryId) => {
            if (progress[categoryId] < 50) {
              const newProgress = {
                ...progress,
                [categoryId]: progress[categoryId] + 1
              };
              setProgress(newProgress);
              saveProgress(newProgress);
            }
            setShowModal(false);
          };

          const drawPieSlice = () => {
            const totalSegments = 6;
            const anglePerSegment = 360 / totalSegments;
            const startAngle = -90;
            
            const createPath = (start, sweep) => {
              const startRad = (start * Math.PI) / 180;
              const endRad = ((start + sweep) * Math.PI) / 180;
              
              const x1 = 200 + 150 * Math.cos(startRad);
              const y1 = 200 + 150 * Math.sin(startRad);
              const x2 = 200 + 150 * Math.cos(endRad);
              const y2 = 200 + 150 * Math.sin(endRad);
              
              const largeArc = sweep > 180 ? 1 : 0;
              
              return `M 200 200 L ${x1} ${y1} A 150 150 0 ${largeArc} 1 ${x2} ${y2} Z`;
            };

            return (
              <svg width="400" height="400" viewBox="0 0 400 400" className="max-w-full h-auto">
                {categories.map((cat, idx) => {
                  const angle = startAngle + anglePerSegment * idx;
                  const progressAngle = (progress[cat.id] / 50) * anglePerSegment;
                  
                  return (
                    <g key={cat.id}>
                      <path
                        d={createPath(angle, anglePerSegment)}
                        fill={cat.colorOpaque}
                        stroke="white"
                        strokeWidth="3"
                      />
                      
                      {progress[cat.id] > 0 && (
                        <path
                          d={createPath(angle, progressAngle)}
                          fill={cat.color}
                          stroke="white"
                          strokeWidth="3"
                        />
                      )}
                    </g>
                  );
                })}
                
                <circle
                  cx="200"
                  cy="200"
                  r="70"
                  fill="white"
                  stroke="#E0E0E0"
                  strokeWidth="2"
                  className="cursor-pointer hover:fill-gray-50 transition-colors"
                  onClick={() => setShowModal(true)}
                />
                
                <text
                  x="200"
                  y="210"
                  textAnchor="middle"
                  fontSize="24"
                  fontWeight="600"
                  fill="#666"
                  className="pointer-events-none select-none"
                >
                  ADD
                </text>
              </svg>
            );
          };

          if (isLoading) {
            return (
              <div className="min-h-screen bg-gray-100 flex items-center justify-center">
                <div className="text-gray-600">Cargando...</div>
              </div>
            );
          }

          return (
            <div className="min-h-screen bg-gray-100 flex items-center justify-center p-4">
              <div className="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
                <h1 className="text-2xl font-bold text-center mb-6 text-gray-800">
                  Goal Tracker
                </h1>
                
                {error && (
                  <div className="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded text-sm">
                    {error}
                  </div>
                )}
                
                <div className="flex justify-center mb-6">
                  {drawPieSlice()}
                </div>
                
                <div className="space-y-3">
                  <div className="flex items-center gap-3 pb-3 border-b-2 border-gray-300">
                    <span className="text-sm font-bold text-blue-600 w-20">
                      Overall
                    </span>
                    <div className="flex-1 bg-gray-200 rounded-full h-4 relative overflow-hidden">
                      <div
                        className="h-full rounded-full transition-all duration-300"
                        style={{
                          backgroundColor: '#2196F3',
                          width: `${(Object.values(progress).reduce((a, b) => a + b, 0) / 300) * 100}%`
                        }}
                      />
                    </div>
                    <span className="text-sm font-bold text-blue-600 w-12 text-right">
                      {Math.round((Object.values(progress).reduce((a, b) => a + b, 0) / 300) * 100)}%
                    </span>
                  </div>
                  
                  {categories.map((cat) => (
                    <div key={cat.id} className="flex items-center gap-3">
                      <span className="text-sm font-medium text-gray-700 w-20">
                        {cat.name}
                      </span>
                      <div className="flex-1 bg-gray-200 rounded-full h-4 relative overflow-hidden">
                        <div
                          className="h-full rounded-full transition-all duration-300"
                          style={{
                            backgroundColor: cat.color,
                            width: `${(progress[cat.id] / 50) * 100}%`
                          }}
                        />
                      </div>
                      <span className="text-sm font-medium text-gray-600 w-12 text-right">
                        {(progress[cat.id] * 2)}%
                      </span>
                    </div>
                  ))}
                </div>
              </div>

              {showModal && (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                  <div className="bg-white rounded-lg shadow-xl p-6 max-w-xs w-full">
                    <div className="flex flex-col gap-3">
                      <div className="flex gap-3 justify-center">
                        {categories.slice(0, 2).map((cat) => (
                          <button
                            key={cat.id}
                            onClick={() => handleCategorySelect(cat.id)}
                            className="w-24 h-24 rounded-2xl font-semibold text-white transition-transform hover:scale-105 active:scale-95 flex items-center justify-center"
                            style={{ backgroundColor: cat.color }}
                          >
                            {cat.name}
                          </button>
                        ))}
                      </div>
                      
                      <div className="flex gap-3 justify-center">
                        {categories.slice(2, 4).map((cat) => (
                          <button
                            key={cat.id}
                            onClick={() => handleCategorySelect(cat.id)}
                            className="w-24 h-24 rounded-2xl font-semibold text-white transition-transform hover:scale-105 active:scale-95 flex items-center justify-center"
                            style={{ backgroundColor: cat.color }}
                          >
                            {cat.name}
                          </button>
                        ))}
                      </div>
                      
                      <div className="flex gap-3 justify-center">
                        {categories.slice(4, 6).map((cat) => (
                          <button
                            key={cat.id}
                            onClick={() => handleCategorySelect(cat.id)}
                            className="w-24 h-24 rounded-2xl font-semibold text-white transition-transform hover:scale-105 active:scale-95 flex items-center justify-center"
                            style={{ backgroundColor: cat.color }}
                          >
                            {cat.name}
                          </button>
                        ))}
                      </div>
                    </div>
                    
                    <button
                      onClick={() => setShowModal(false)}
                      className="mt-6 w-full py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors"
                    >
                      Cancel
                    </button>
                  </div>
                </div>
              )}
            </div>
          );
        };

        ReactDOM.render(<GoalTracker />, document.getElementById('root'));
    </script>
</body>
</html>
