<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createClient } = supabase;

        const supabaseUrl = 'https://zgohawnfwbhyuubgzhit.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpnb2hhd25md2JoeXV1Ymd6aGl0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2NjExNTQsImV4cCI6MjA4MzIzNzE1NH0.3AF50DVfjnXhlx_chrPFeVXtnhRvFPhreZFq30y1mSY';
        const supabaseClient = createClient(supabaseUrl, supabaseKey);

        const DEFAULT_CATEGORIES = [
          { name: 'Health', color: '#FF6B6B', colorOpaque: '#FFB0B0', id: 'health', hops: 50 },
          { name: 'Posts', color: '#FDD835', colorOpaque: '#F3E79B', id: 'posts', hops: 50 },
          { name: 'Books', color: '#26C6DA', colorOpaque: '#8DD9E5', id: 'books', hops: 50 },
          { name: 'Courses', color: '#AB47BC', colorOpaque: '#C98DD1', id: 'courses', hops: 50 },
          { name: 'Quests', color: '#FFA726', colorOpaque: '#FFCD85', id: 'quests', hops: 50 },
          { name: 'Money', color: '#4CAF50', colorOpaque: '#90C695', id: 'money', hops: 50 }
        ];

        const GoalTracker = () => {
          const [progress, setProgress] = useState({});
          const [categories, setCategories] = useState(DEFAULT_CATEGORIES);
          const [showModal, setShowModal] = useState(false);
          const [showLoginModal, setShowLoginModal] = useState(false);
          const [showInfoModal, setShowInfoModal] = useState(false);
          const [showConfigModal, setShowConfigModal] = useState(false);
          const [isLoading, setIsLoading] = useState(true);
          const [error, setError] = useState(null);
          const [username, setUsername] = useState('');
          const [inputUsername, setInputUsername] = useState('');
          const [loginError, setLoginError] = useState('');
          const [isFirstTimeSetup, setIsFirstTimeSetup] = useState(false);
          const [tempCategories, setTempCategories] = useState([...DEFAULT_CATEGORIES]);

          useEffect(() => {
            const savedUsername = localStorage.getItem('goal_tracker_user');
            if (savedUsername) {
              setUsername(savedUsername);
              loadUserData(savedUsername);
            } else {
              setIsLoading(false);
            }
          }, []);

          const handleLogin = async () => {
            const user = inputUsername.trim().toLowerCase();
            
            if (!user) {
              setLoginError('Por favor ingresa un usuario');
              return;
            }

            if (user !== 'rokck') {
              setLoginError('Usuario no autorizado');
              return;
            }

            localStorage.setItem('goal_tracker_user', user);
            setUsername(user);
            setShowLoginModal(false);
            setLoginError('');
            
            await loadUserData(user);
          };

          const loadUserData = async (user) => {
            try {
              setIsLoading(true);
              
              // Buscar configuración del usuario
              const { data: configData, error: configError } = await supabaseClient
                .from('user_config')
                .select('*')
                .eq('user_id', user)
                .single();

              if (configError && configError.code !== 'PGRST116') {
                throw configError;
              }

              if (!configData) {
                // Primera vez del usuario - usar configuración por defecto
                setIsFirstTimeSetup(true);
                setTempCategories([...DEFAULT_CATEGORIES]);
                setCategories(DEFAULT_CATEGORIES);
                const initialProgress = {};
                DEFAULT_CATEGORIES.forEach(cat => {
                  initialProgress[cat.id] = 0;
                });
                setProgress(initialProgress);
                setIsLoading(false);
                return;
              }

              // Cargar categorías personalizadas
              const userCategories = JSON.parse(configData.categories);
              setCategories(userCategories);

              // Cargar progreso
              const { data: progressData, error: progressError } = await supabaseClient
                .from('progress')
                .select('*')
                .eq('user_id', user)
                .single();

              if (progressError && progressError.code !== 'PGRST116') {
                throw progressError;
              }

              if (progressData) {
                const userProgress = JSON.parse(progressData.progress_data);
                setProgress(userProgress);
              } else {
                // Crear progreso inicial
                const initialProgress = {};
                userCategories.forEach(cat => {
                  initialProgress[cat.id] = 0;
                });
                setProgress(initialProgress);
              }

              setError(null);
            } catch (err) {
              console.error('Error:', err);
              setError('Error al cargar datos: ' + err.message);
            } finally {
              setIsLoading(false);
            }
          };

          const saveConfig = async () => {
            try {
              // Validar que todos los campos estén llenos
              for (const cat of tempCategories) {
                if (!cat.name.trim()) {
                  setError('Todos los nombres son requeridos');
                  return;
                }
                if (!cat.hops || cat.hops < 1) {
                  setError('Los hops deben ser mayores a 0');
                  return;
                }
              }

              // Guardar configuración
              const { error: configError } = await supabaseClient
                .from('user_config')
                .upsert({
                  user_id: username,
                  categories: JSON.stringify(tempCategories)
                });

              if (configError) throw configError;

              // Inicializar progreso
              const initialProgress = {};
              tempCategories.forEach(cat => {
                initialProgress[cat.id] = 0;
              });

              const { error: progressError } = await supabaseClient
                .from('progress')
                .upsert({
                  user_id: username,
                  progress_data: JSON.stringify(initialProgress)
                });

              if (progressError) throw progressError;

              setCategories(tempCategories);
              setProgress(initialProgress);
              setShowConfigModal(false);
              setIsFirstTimeSetup(false);
              setError(null);
            } catch (err) {
              console.error('Error al guardar configuración:', err);
              setError('Error al guardar: ' + err.message);
            }
          };

          const updateTempCategory = (index, field, value) => {
            const updated = [...tempCategories];
            if (field === 'hops') {
              updated[index][field] = parseInt(value) || 0;
            } else {
              updated[index][field] = value;
            }
            setTempCategories(updated);
          };

          const saveProgress = async (newProgress) => {
            try {
              const { error } = await supabaseClient
                .from('progress')
                .upsert({
                  user_id: username,
                  progress_data: JSON.stringify(newProgress)
                });

              if (error) throw error;
              setError(null);
            } catch (err) {
              console.error('Error al guardar:', err);
              setError('Error al guardar: ' + err.message);
            }
          };

          const handleLogout = () => {
            localStorage.removeItem('goal_tracker_user');
            setUsername('');
            setProgress({});
            setCategories(DEFAULT_CATEGORIES);
            setShowInfoModal(false);
          };

          const handleAddClick = () => {
          if (!username) {
            setShowLoginModal(true);
          } else if (isFirstTimeSetup) {
            setTempCategories([...DEFAULT_CATEGORIES]);
            setShowConfigModal(true);
          } else {
            setShowModal(true);
          }
        };

          const handleCategorySelect = (categoryId) => {
            const category = categories.find(c => c.id === categoryId);
            if (progress[categoryId] < category.hops) {
              const newProgress = {
                ...progress,
                [categoryId]: progress[categoryId] + 1
              };
              setProgress(newProgress);
              saveProgress(newProgress);
            }
            setShowModal(false);
          };

          const drawPieSlice = () => {
            const totalSegments = 6;
            const anglePerSegment = 360 / totalSegments;
            const startAngle = -90;
            
            const createPath = (start, sweep) => {
              const startRad = (start * Math.PI) / 180;
              const endRad = ((start + sweep) * Math.PI) / 180;
              
              const x1 = 200 + 150 * Math.cos(startRad);
              const y1 = 200 + 150 * Math.sin(startRad);
              const x2 = 200 + 150 * Math.cos(endRad);
              const y2 = 200 + 150 * Math.sin(endRad);
              
              const largeArc = sweep > 180 ? 1 : 0;
              
              return `M 200 200 L ${x1} ${y1} A 150 150 0 ${largeArc} 1 ${x2} ${y2} Z`;
            };

            return (
              <svg width="400" height="400" viewBox="0 0 400 400" className="max-w-full h-auto">
                {categories.map((cat, idx) => {
                  const angle = startAngle + anglePerSegment * idx;
                  const progressAngle = (progress[cat.id] / cat.hops) * anglePerSegment;
                  
                  return (
                    <g key={cat.id}>
                      <path
                        d={createPath(angle, anglePerSegment)}
                        fill={cat.colorOpaque}
                        stroke="white"
                        strokeWidth="3"
                      />
                      
                      {progress[cat.id] > 0 && (
                        <path
                          d={createPath(angle, progressAngle)}
                          fill={cat.color}
                          stroke="white"
                          strokeWidth="3"
                        />
                      )}
                    </g>
                  );
                })}
                
                <circle
                  cx="200"
                  cy="200"
                  r="70"
                  fill="white"
                  stroke="#E0E0E0"
                  strokeWidth="2"
                  className="cursor-pointer hover:fill-gray-50 transition-colors"
                  onClick={handleAddClick}
                />
                
                <text
                  x="200"
                  y="210"
                  textAnchor="middle"
                  fontSize="24"
                  fontWeight="600"
                  fill="#666"
                  className="pointer-events-none select-none"
                >
                  ADD
                </text>
              </svg>
            );
          };

          const getTotalProgress = () => {
            const total = categories.reduce((sum, cat) => sum + cat.hops, 0);
            const current = categories.reduce((sum, cat) => sum + (progress[cat.id] || 0), 0);
            return total > 0 ? Math.round((current / total) * 100) : 0;
          };

          if (isLoading) {
            return (
              <div className="min-h-screen bg-gray-100 flex items-center justify-center">
                <div className="text-gray-600">Cargando...</div>
              </div>
            );
          }

          return (
            <div className="min-h-screen bg-gray-100 flex items-center justify-center p-4">
              <div className="bg-white rounded-lg shadow-lg p-8 max-w-md w-full relative">
                <h1 className="text-2xl font-bold text-center mb-6 text-gray-800">
                  Goal Tracker
                </h1>
                
                {error && (
                  <div className="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded text-sm">
                    {error}
                  </div>
                )}
                
                <div className="flex justify-center mb-6">
                  {drawPieSlice()}
                </div>
                
                <div className="space-y-3">
                  <div className="flex items-center gap-3 pb-3 border-b-2 border-gray-300">
                    <span className="text-sm font-bold text-blue-600 w-20">
                      Overall
                    </span>
                    <div className="flex-1 bg-gray-200 rounded-full h-4 relative overflow-hidden">
                      <div
                        className="h-full rounded-full transition-all duration-300"
                        style={{
                          backgroundColor: '#2196F3',
                          width: `${getTotalProgress()}%`
                        }}
                      />
                    </div>
                    <span className="text-sm font-bold text-blue-600 w-12 text-right">
                      {getTotalProgress()}%
                    </span>
                  </div>
                  
                  {categories.map((cat) => (
                    <div key={cat.id} className="flex items-center gap-3">
                      <span className="text-sm font-medium text-gray-700 w-20">
                        {cat.name}
                      </span>
                      <div className="flex-1 bg-gray-200 rounded-full h-4 relative overflow-hidden">
                        <div
                          className="h-full rounded-full transition-all duration-300"
                          style={{
                            backgroundColor: cat.color,
                            width: `${((progress[cat.id] || 0) / cat.hops) * 100}%`
                          }}
                        />
                      </div>
                      <span className="text-sm font-medium text-gray-600 w-12 text-right">
                        {Math.round(((progress[cat.id] || 0) / cat.hops) * 100)}%
                      </span>
                    </div>
                  ))}
                </div>

                {username && (
                  <div
                    onClick={() => setShowInfoModal(true)}
                    className="absolute bottom-0 right-0 cursor-pointer hover:opacity-80 transition-opacity"
                    style={{
                      width: 0,
                      height: 0,
                      borderLeft: '30px solid transparent',
                      borderBottom: '30px solid #EF4444'
                    }}
                  />
                )}
              </div>

              {/* Modal de Login */}
              {showLoginModal && (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                  <div className="bg-white rounded-lg shadow-xl p-6 max-w-sm w-full">
                    <h2 className="text-xl font-bold mb-4 text-gray-800">Iniciar Sesión</h2>
                    
                    <input
                      type="text"
                      placeholder="Usuario"
                      value={inputUsername}
                      onChange={(e) => setInputUsername(e.target.value)}
                      onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                      className="w-full px-4 py-2 border border-gray-300 rounded-lg mb-3 focus:outline-none focus:border-blue-500"
                      autoFocus
                    />
                    
                    {loginError && (
                      <div className="mb-3 p-2 bg-red-100 border border-red-400 text-red-700 rounded text-sm">
                        {loginError}
                      </div>
                    )}
                    
                    <button
                      onClick={handleLogin}
                      className="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors mb-2"
                    >
                      Entrar
                    </button>
                    
                    <button
                      onClick={() => {
                        setShowLoginModal(false);
                        setLoginError('');
                        setInputUsername('');
                      }}
                      className="w-full py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors"
                    >
                      Cancelar
                    </button>
                  </div>
                </div>
              )}

              {/* Modal de Configuración */}
              {showConfigModal && (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 overflow-y-auto">
                  <div className="bg-white rounded-lg shadow-xl p-6 max-w-md w-full my-8">
                    <h2 className="text-xl font-bold mb-4 text-gray-800">Configura tus Metas</h2>
                    
                    <div className="space-y-4 mb-6">
                      {tempCategories.map((cat, index) => (
                        <div key={cat.id} className="border border-gray-300 rounded-lg p-3">
                          <div className="flex items-center gap-2 mb-2">
                            <div
                              className="w-6 h-6 rounded"
                              style={{ backgroundColor: cat.color }}
                            />
                            <input
                              type="text"
                              value={cat.name}
                              onChange={(e) => updateTempCategory(index, 'name', e.target.value)}
                              className="flex-1 px-2 py-1 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
                              placeholder="Nombre"
                            />
                          </div>
                          <div className="flex items-center gap-2">
                            <label className="text-sm text-gray-600 w-12">Hops:</label>
                            <input
                              type="number"
                              value={cat.hops}
                              onChange={(e) => updateTempCategory(index, 'hops', e.target.value)}
                              className="flex-1 px-2 py-1 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
                              min="1"
                            />
                          </div>
                        </div>
                      ))}
                    </div>
                    
                    <button
                      onClick={saveConfig}
                      className="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                    >
                      Guardar Configuración
                    </button>
                  </div>
                </div>
              )}

              {/* Modal de Información */}
              {showInfoModal && (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                  <div className="bg-white rounded-lg shadow-xl p-6 max-w-sm w-full">
                    <h2 className="text-xl font-bold mb-2 text-gray-800 text-center">Simple Goal Tracker</h2>
                    <p className="text-sm text-gray-600 text-center mb-6">Developed by Carlos Galindo</p>
                    
                    <button
                      onClick={() => {
                        setTempCategories([...categories]);
                        setShowInfoModal(false);
                        setShowConfigModal(true);
                      }}
                      className="w-full py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors mb-2"
                    >
                      Reconfigurar Metas
                    </button>

                    <button
                      onClick={handleLogout}
                      className="w-full py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors mb-2"
                    >
                      Cerrar Sesión
                    </button>
                    
                    <button
                      onClick={() => setShowInfoModal(false)}
                      className="w-full py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors"
                    >
                      Cerrar
                    </button>
                  </div>
                </div>
              )}

              {/* Modal de Categorías */}
              {showModal && (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                  <div className="bg-white rounded-lg shadow-xl p-6 max-w-xs w-full">
                    <div className="flex flex-col gap-3">
                      <div className="flex gap-3 justify-center">
                        {categories.slice(0, 2).map((cat) => (
                          <button
                            key={cat.id}
                            onClick={() => handleCategorySelect(cat.id)}
                            className="w-24 h-24 rounded-2xl font-semibold text-white transition-transform hover:scale-105 active:scale-95 flex items-center justify-center text-center px-2"
                            style={{ backgroundColor: cat.color }}
                          >
                            {cat.name}
                          </button>
                        ))}
                      </div>
                      
                      <div className="flex gap-3 justify-center">
                        {categories.slice(2, 4).map((cat) => (
                          <button
                            key={cat.id}
                            onClick={() => handleCategorySelect(cat.id)}
                            className="w-24 h-24 rounded-2xl font-semibold text-white transition-transform hover:scale-105 active:scale-95 flex items-center justify-center text-center px-2"
                            style={{ backgroundColor: cat.color }}
                          >
                            {cat.name}
                          </button>
                        ))}
                      </div>
                      
                      <div className="flex gap-3 justify-center">
                        {categories.slice(4, 6).map((cat) => (
                          <button
                            key={cat.id}
                            onClick={() => handleCategorySelect(cat.id)}
                            className="w-24 h-24 rounded-2xl font-semibold text-white transition-transform hover:scale-105 active:scale-95 flex items-center justify-center text-center px-2"
                            style={{ backgroundColor: cat.color }}
                          >
                            {cat.name}
                          </button>
                        ))}
                      </div>
                    </div>
                    
                    <button
                      onClick={() => setShowModal(false)}
                      className="mt-6 w-full py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors"
                    >
                      Cancel
                    </button>
                  </div>
                </div>
              )}
            </div>
          );
        };

        ReactDOM.render(<GoalTracker />, document.getElementById('root'));
    </script>
</body>
</html>
